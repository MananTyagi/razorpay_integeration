{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h2 style="text-align:center">Buy a cold coffee</h2>
<div class="container">
    {% crispy form %}
    <br>
    {%  if payment %}
        <form action="{% url 'payment_status' %}" method="POST">
            {% csrf_token %}
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_9yvR1lcLS1lDyw"
                data-amount="{{ payment.amount }}"
                data-currency="{{payment.currency }}"
                data-order_id="{{payment.id }}"
                data-buttontext="Pay with Razorpay"
                data-name="hot and cold coffee"
                data-description="east or west coffee is best and tea is not  better than coffee"
                data-image="https://example.com/your_logo.jpg"
                data-prefill.name="{{payment.name }}"
                data-prefill.email="example@example.com"
                data-theme.color="#F37254"
            ></script>
            <input type="hidden" custom="Hidden Element" name="hidden">
            </form>
    {% endif  %}
</div>


{% endblock %}
